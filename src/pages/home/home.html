<ion-header>
  <ion-navbar>
    <ion-title>
      Ionic Handup
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <button ion-button block (click)="raiseHand()">
    {{ raisedHand ? 'Abaixar a mão' : 'Levantar a mão' }}
  </button>
  <ion-list>
    <ion-item *ngFor="let hand of hands">
      {{hand.user}}
    </ion-item>
  </ion-list>
</ion-content>
